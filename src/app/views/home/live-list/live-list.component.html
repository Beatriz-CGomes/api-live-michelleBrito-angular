<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="estilo-list">
    <mat-tab label="PRÃ“XIMAS">
        <div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%">
            <ng-container *ngFor="let live of livesPrevious" style="margin: 0.5%;">

                <mat-card class="mat-card-live" fxFlex="0 1 calc(33.3% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)"
                    fxFlex.lt-sm="100%">


                    <mat-card-title class="mat-card-title-live">
                        <div class="row">
                            <p>
                                <span style="font-size: 0.9rem;" fxFlex="70" fxLayoutAligin="start center">{{live.liveName}}</span>
                                <span fxFlex></span>
                                <span style="font-size: 0.7rem;" fxFlex="25" fxLayoutAligin="end center">{{live.liveDate}}</span>
                            </p>
                            <p style="font-size: 0.7rem;">
                                Canal: <span>{{live.channelName}}</span>
                            </p>
                        </div>
                    </mat-card-title>
                    <mat-card-content>
                        <p>
                            <span>{{live.liveLink}}</span>
                        </p>
                    </mat-card-content>
                </mat-card>

            </ng-container>
        </div>
    </mat-tab>


    <mat-tab label="REALIZADAS">Content 2</mat-tab>
</mat-tab-group>
